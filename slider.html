<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">

<title>jQuery UI Slider - Multiple sliders</title>

<link rel="stylesheet" href="css/jquery-ui.css">

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/jquery-ui.js"></script>

<style>
#eq > span {
  height:120px; float:left; margin:15px
}

#sliderDiv {background-color:#f9f9f9;border:solid 1px #ddd;padding:20px;}
#slider{float:right;width:90%;}

</style>

</head>
<body>



 
<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
  Curve 1
</p>

<div id="sliderDiv" class="ui-widget ui-corner-all">
P : <div id="master1"></div>

<br />
N : 0.2 <div id="master2"></div>
</div>

 
<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
  Curve 2
</p>
 

<div id="sliderDiv" class="ui-widget ui-corner-all">
    <span>P1</span>
    <div id="master5"></div>

<br />

    <span>P2</span>
    <div id="master6"></div>
</div> 

<hr />

<li><a href='http://jqueryui.com/slider/'>http://jqueryui.com/slider/</a></li>
<li><a href='http://api.jqueryui.com/slider/'>http://api.jqueryui.com/slider/</a></li>

</body>
</html>



<script>
$(function() {
  
  // slider p (0-1)
  $( "#master1, #master2" ).slider({
    min:0,
    max:1,
    value: 0.5,
    step:0.01,
    orientation: "horizontal",
    range: "min",
    animate: true,
    change:function(x){
      var value = $( "#master1" ).slider( "option", "value" );
      console.log(x,value);
      
    }
  });

  // Slider n (1-100)
  $( "#master5, #master6" ).slider({
    min:0,
    max:100,
    value: 10,
    step:1,
    orientation: "horizontal",
    range: "min",
    animate: true,
    change:function(x){
      //console.log(x);
    }
  });

      console.log(x);
    }
  });
*/

</script>
